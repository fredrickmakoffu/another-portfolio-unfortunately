      <div class="container center-container">
        <div class="menu" id="menu">

            <h5 class="star-icon">&#x269D;</h5>
            <h2>
                <span id="summary" class="main-text">
                    hi, my name's fred, based in the great 
                    <strong

                        data-link="kenya"
                        onclick="navigate(event)">254</strong>.
                        i write 
                        <strong
                        class="active blue-active"
                        data-link="code"

                        and 
                        <strong
                        class="active blue-active"
                        data-link="art"
                        onclick="navigate(event)">do art things</strong>. <br>
                        
                        &nbsp; &nbsp; &nbsp; i'm grateful to be alive
                </span>

                    is the country code for kenya. great place to live, but there's lots we need to fix. <br>
                    &nbsp; &nbsp; &nbsp; my hope is that i can be part of the process.

        <!-- descriptions -->

                  <div id="arrow" data-popper-arrow></div>
                </div>
              
                <a class="social-link" target="" id="myButton4" aria-describedby="tooltip4">
                  <i class="ph-thin ph-instagram-logo"></i>

                <div id="tooltip4" role="tooltip">

              </div>

<style> @import './assets/css/main.css'; @import './assets/css/popper.css'; </style>

<!-- import main.js -->
<script src="assets/js/main.js"></script>

<script>
const buttons = Array.from(document.querySelectorAll('.social-link'));
const tooltips = Array.from(document.querySelectorAll('[role="tooltip"]'));

const popperInstances = buttons.map((button, index) => {
  const tooltip = tooltips[index];
  const popperInstance = Popper.createPopper(button, tooltip, {
    placement: 'top',
    modifiers: [
      {
        name: 'offset',
        options: {
          offset: [0, 20],
        },
      },
    ],
  });

  const showEvents = ['mouseenter', 'focus', 'mouseover'];
  const hideEvents = ['mouseleave', 'blur'];

  showEvents.forEach((event) => {
    button.addEventListener(event, () => show(tooltip, popperInstance), false);
  });

  hideEvents.forEach((event) => {
    button.addEventListener(event, () => hide(tooltip));
  });

  return popperInstance;
});

function show(tooltip, popperInstance) {
  tooltip.setAttribute('data-show', '');
  popperInstance.update();
}

function hide(tooltip) {
  tooltip.removeAttribute('data-show');
}
</script>
