<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400&display=swap" rel="stylesheet" />
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,400,700&f[]=boska@300,400,500,700,900&f[]=pencerio@50&display=swap" rel="stylesheet" />
    <!-- Production version -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <title>{ findfredonline }</title>
  </head>

  <body>  
    <div id="app">
      <div class="container center-container">
        <div class="menu-item"> 
          <!-- Your HTML file -->
          <em data-lucide="star" style="color: #c16e70; font-size: 16px; stroke-width: 0"></em>
        </div>

        <div class="d-inline-flex justify-center">
            <h5 class="star-icon">&#x269D;</h5>
            <h2>
                <span id="summary" class="main-text">
                    hi, my name's fred, based in the great 
                    <strong
                        class="active blue-active"
                        data-link="kenya"
                        onclick="navigate(event)">254</strong>.
                        i write 
                        <strong
                        class="active blue-active"
                        data-link="code"
                        onclick="navigate(event)">code</strong>
                        and 
                        <strong
                        class="active blue-active"
                        data-link="art"
                        onclick="navigate(event)">do art things</strong>. <br>
                        
                        &nbsp; &nbsp; &nbsp; i'm grateful to be alive
                </span>

                <span id="kenya" class="main-text d-none">
                    is the country code for kenya. great place to live, but there's lots we need to fix. <br>
                    &nbsp; &nbsp; &nbsp; my hope is that i can be part of the process.
                </span>
            </h2>
        </div>
      </div>

      <div class="container footer"></div>
    </div>
  </body>
</html>

<style> @import './assets/css/main.css'; </style>
